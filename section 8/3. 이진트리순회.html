  <body>
    <pre>
      아래 그림과 같은 이진트리를 전위순회와 후위순회를 연습해보세요.
       1
      2 3
    4 5 6 7
      전위순회 출력 : 1 2 4 5 3 6 7 중위순회 출력 : 4 2 5 1 6 3 7 후위순회 출력 : 4 5 2 6 7 3 1

    </pre>
    <script>
      let N = 6;
      let M = 7;
      const graph = Array.from({ length: M + 1 }, () => []);
      const visit = Array.from({ length: M + 1 }, () => 0);

      graph[1].push(2);
      graph[1].push(3);
      graph[2].push(4);
      graph[2].push(5);
      graph[3].push(6);
      graph[3].push(7);

      // 중위
      function dfs(graph, visit, cur) {
        if (visit[cur]) return;
        visit[cur] = 1;
        console.log(cur);

        graph[cur].forEach((next) => {
          dfs(graph, visit, next);
        });
      }

      console.log(dfs(graph, visit, 1));
    </script>
