<body>
    <pre>
        최솟값 구하기

        7개의 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램을 작성하세요.

        ▣ 입력설명
        첫 번째 줄에 7개의 수가 주어진다.

        ▣ 출력설명
        첫 번째 줄에 가장 작은 값을 출력한다.

        ▣ 입력예제 1
        5 3 7 11 2 15 17

        ▣ 출력예제 1
        2
    </pre>

    <script>
        function solution(arr){
            /* 나의 풀이
            return arr.sort()[0];
            */

            // 풀이 해설
            let answer, min=Number.MAX_SAFE_INTEGER; //Number.MAX_SAFE_INTEGER는 JS에서 안전하게 저장할 수 있는 최대값

            for(let i=0; i<arr.length; i++){
                if(arr[i]<min) min=arr[i];
            }
            answer=min;
            return answer;
        }
        let arr=[5, 7, 1, 3, 2, 9, 11];
        console.log(solution(arr));
    </script>
</body>
