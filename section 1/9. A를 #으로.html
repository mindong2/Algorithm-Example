<body>
    <pre>
        대문자로 이루어진 영어단어가 입력되면 단어에 포함된 'A'를 모두 '#'으로 바꾸어 출력하는 프로그램을 작성하세요.
        
        ▣ 입력설명
        첫 번째 줄에 문자열이 입력된다.

        ▣ 출력설명
        첫 번째 줄에 바뀐 단어를 출력한다.

        ▣ 입력예제 1
        BANANA

        ▣ 출력예제 1
        B#N#N#
    </pre>

    <script>
        function solution(str){
            /* 나의 풀이
                return str.replaceAll('A', '#');
            */

            // 풀이 해설
                let answer="";
                for(let x of str){
                    if(x=='A') answer+='#';
                    else answer+=x;
                }
                return answer;
            
        }
        console.log(solution('BANANA'));
    </script>
</body>
